
<template name="viewVisits" id='viewVisitTemplate'>

  <h2> Visits for patient: {{currentPatientName}}</h2>
  <br />
  {{> tabular table=TabularTables.VisitsForPatient selector=visitSelector class="table table-hover table-striped table-bordered"}}

  <label>Click a visit in the table to view more information</label>

</template>

<template name="visitInfoModal">

    <div class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title">Current Patient: {{currentPatientName}}</h5>

                </div>

                <div class="modal-body">

                {{#with getContext}}
                  Visit Number: {{visitNumber}}

                  <ul>
                  {{#each diagnosis}}
                    <li>{{this}}</li>
                  {{/each}}
                </ul>
                {{/with}}

                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>

</template>
